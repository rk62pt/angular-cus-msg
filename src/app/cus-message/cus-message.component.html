<h3 mat-dialog-title class="cus-title">
  {{ config.title }}
  <hr/>
</h3>
<mat-dialog-content class="cus-content" align="center">
  {{ config.msg }}
</mat-dialog-content>
<mat-dialog-actions align="center" *ngIf="!config.hideClose">
  <button mat-dialog-close mat-stroked-button color="basic" >關閉</button>
</mat-dialog-actions>
